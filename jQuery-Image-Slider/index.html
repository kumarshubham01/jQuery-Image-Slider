<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Slider</title>
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="jq/jquery-3.6.0.min.js"></script>
    <script src="jq/jquery.cycle.all.js"></script>
</head>
<body>
    <div id="container">
        <h1>Programmer</h1>
            <div class="slider">
                <img src="img/slide1.jpg" width="640" height="426">
                <img src="img/slide2.jpg" width="640" height="426">
                <img src="img/slide3.jpg" width="640" height="426">
                <img src="img/slide4.jpg" width="640" height="426">
                <img src="img/slide5.jpg" width="640" height="426">
            </div>
    
            <ul id="nav">
                <li id="prev"><a href="#">Previous</a></li>
                <li id="next"><a href="#">Next</a></li>
            </ul>
        </div>
        <script>
            $(document).ready(function(){
                $('.slider').cycle({
			fx: 'turnDown',
			pause: 1,
			prev: '#prev',
			next: '#next'
		});
            });
        </script>
</body>
</html>
